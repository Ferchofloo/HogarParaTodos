<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Registro / Login</title>
  <link rel="stylesheet" href="CSS/styles.css" />
</head>
<body>
  <div class="main-box">
    <div class="image-box">
      <img src="img/Logo-Ayudame a vivir.png" alt="Imagen decorativa" />
    </div>

    <div class="container show-login" id="form-container">
      <!-- Formulario de Ingreso -->
      <form id="login-form">
        <h2>Iniciar Sesión</h2>
        <input type="email" placeholder="Correo electrónico" required />
        <input type="password" placeholder="Contraseña" required />
        <button type="submit">Entrar</button>
        <div class="switch-link">
          ¿No tienes cuenta? <a onclick="switchForm('register')">Regístrate</a>
        </div>
      </form>

      <!-- Formulario de Registro -->
      <form id="register-form">
        <h2>Registrarse</h2>
        <input type="text" placeholder="Nombre completo" required />
        <input type="email" placeholder="Correo electrónico" required />
        <input type="password" placeholder="Contraseña" required />
        <button type="submit">Crear cuenta</button>
        <div class="switch-link">
          ¿Ya tienes cuenta? <a onclick="switchForm('login')">Iniciar sesión</a>
        </div>
      </form>
    </div>
  </div>

  <script src="javascript/script.js"></script>
</body>
</html>
